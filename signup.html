<!-- This page contains the Signup layout-->

<!DOCTYPE>
<html>
<head> 
	<title> SignUp Form </title>
	<link rel="stylesheet" type="text/css" href="/static/css/signup.css"/>
	<script src="/static/js/confirm_password.js"></script>
</head>
<body>
	<div class="signup_form">	
	    <img src="/static/img/signup.png" alt="signuplogo"/>
	
		<form method="POST">
			<div id="error_message"></div>
			
			<input type="text" name="fname" placeholder="FIRST NAME" required /><br/>
			<input type="text" name="lname" placeholder="LAST NAME" required /><br/>
			<input type="email" name="email_id" placeholder="EMAIL_ID" required /><br/>
			<input type="password" name="password" id="password"  placeholder="NEW PASSWORD" onkeyup='check_pass();' required /><br/>
			<input type="password" name="confirm_password" id="confirm_password" placeholder="CONFIRM PASSWORD" onkeyup='check_pass();' required/><br/>
			<label>Iam: </label>
			<select name="gender" required>
    				<option value="male" selected>Male</option>
    				<option value="female">Female</option>
    				<option value="other">Other</option>
   			</select><br/>
			<label>Birthday: </label>
			<input type="date" name="birthdate" required/><br/><br/>
			<button type="submit" id="signupbutton1" placeholder="SIGNUP">SIGNUP </button>
		</form>
	</div>
</body>
</html>
